<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Finder</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>




<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="containter-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"> UFO Sightings
                        <img class="nav-ufo" src="static/images/ufo.svg" width="30" height="30" class="d-inline-block align-top" />
                    </a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="header">
                <div class="h1">UFO Sightings</div>
                <div class="p">The truth is out there</div>
            </div>
        </div>

        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filtered Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                    <input type="text" class="form-control" id="datetime" name="datetime" placeholder="1/1/2010">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="button" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">Country</th>
                                <th scope="col">Shape</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
        </footer>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>


</html>
